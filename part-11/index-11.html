<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-9.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h3>Skills</h3>
        <input type="text" v-model="newSkill.name">
        <button @click="addSkill">Add</button>
        <ul>
            <li v-for="(skill, i) in skills" @click="removeSkill(i)">
                {{i + 1}}.{{skill.name}} ({{skill.Expreince}})
            </li>
        </ul>
    </div>
    <script src="app-11.js"></script>
</body>
</html>
